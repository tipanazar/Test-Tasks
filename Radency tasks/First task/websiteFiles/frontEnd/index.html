<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <table class="table">
      <thead class="tableHeader">
        <tr>
          <th class="headerTitleName">Name</th>
          <th class="headerTitleCreated">Created</th>
          <th class="headerTitleCategory">Category</th>
          <th class="headerTitleContent">Content</th>
          <th class="headerTitleDates">Dates</th>
          <th class="headerButtonsBlock">
            <div class="buttonsWrapper">
              <button class="tableButton" type="button">
                <svg class="tableIcon">
                  <use href="./sprite.svg#add-to-archive" />
                </svg>
              </button>
              <button class="tableButton" type="button">
                <svg class="tableIcon">
                  <use href="./sprite.svg#trash-bin" />
                </svg>
              </button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="tableBody"></tbody>
    </table>
    <form class="createNoteForm" id="createNoteForm">
      <div class="iconWrapper"></div>
      <textarea
        class="formNameInput"
        name="name"
        type="text"
        placeholder="Name"
        required
      ></textarea>
      <select class="formDropList" name="category">
        <option>Random thought</option>
        <option>Task</option>
        <option>Idea</option>
      </select>
      <textarea
        class="formContentInput"
        name="content"
        placeholder="Content"
        required
      ></textarea>
      <input class="formDateInput" name="date" type="date" />
      <button class="resetNoteButton" type="reset">
        <svg class="resetNoteIcon">
          <use href="./sprite.svg#trash-bin" />
        </svg>
      </button>
    </form>
    <button
      class="createNoteBtn"
      id="createNoteBtn"
      type="button"
      form="createNoteForm"
    >
      Create Note
    </button>

    <!-- <svg aria-placeholder="remove">
      <use href="./sprite.svg#remove-from-archive"></use>
    </svg> -->
  </body>
  <script src="../backend/app.js" type="application/node"></script>
  <script src="./index.js" type="module"></script>
</html>
