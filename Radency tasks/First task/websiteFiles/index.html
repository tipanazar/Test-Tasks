<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <table class="noteTable">
      <thead class="tableHeader">
        <tr>
          <th class="headerTitleName">Name</th>
          <th class="headerTitleCreated">Created</th>
          <th class="headerTitleCategory">Category</th>
          <th class="headerTitleContent">Content</th>
          <th class="headerTitleDates">Dates</th>
          <th class="headerButtonsBlock">
            <div class="buttonsWrapper">
              <button class="tableButton" type="button" id="archiveAll">
                <svg class="tableIcon" id="archiveAll">
                  <use href="./icons/addToArcive.svg" id="archiveAll" />
                </svg>
              </button>
              <button class="tableButton" type="button" id="deleteAll">
                <svg class="tableIcon" id="deleteAll">
                  <use href="./icons/trashBin.svg" id="deleteAll" />
                </svg>
              </button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="tableBody"></tbody>
    </table>
    <form class="noteForm" id="createNoteForm">
      <div class="iconWrapper"></div>
      <textarea
        class="formNameInput"
        name="name"
        placeholder="Name"
        required
      ></textarea>
      <select class="formDropList" name="category">
        <option>Random Thought</option>
        <option>Task</option>
        <option>Idea</option>
      </select>
      <textarea
        class="formContentInput"
        name="content"
        placeholder="Content"
        required
      ></textarea>
      <textarea
        class="formDateInput"
        name="dates"
        placeholder="The date format must strictly match one of the examples: MM.DD.YY(YY); MM-DD-YY(YY); MM,DD,YY(YY) Write each date on a new line. Put ';' after the last date NO NEED. Otherwise, the date will not be recorded!"
      ></textarea>
      <button class="resetNoteButton" type="reset">
        <svg class="resetNoteIcon">
          <use href="./icons/trashBin.svg" />
        </svg>
      </button>
    </form>
    <form class="noteForm" id="editNoteForm">
      <div class="iconWrapper"></div>
      <textarea
        class="formNameInput"
        name="name"
        placeholder="Name"
        required
      ></textarea>
      <select class="formDropList" name="category">
        <option>Random Thought</option>
        <option>Task</option>
        <option>Idea</option>
      </select>
      <textarea
        class="formContentInput"
        name="content"
        placeholder="Content"
        required
      ></textarea>
      <textarea
        class="formDateInput"
        name="dates"
        placeholder="The date format must strictly match one of the examples: MM.DD.YY(YY); MM-DD-YY(YY); MM,DD,YY(YY) Write each date on a new line. Put ';' after the last date NO NEED. Otherwise, the date will not be recorded!"
      ></textarea>
      <button class="resetNoteButton" type="reset">
        <svg class="resetNoteIcon">
          <use href="./icons/trashBin.svg" />
        </svg>
      </button>
    </form>
    <button
      class="noteFormSubmitBtn"
      id="createNoteBtn"
      type="button"
      form="createNoteForm"
    >
      Create Note
    </button>
    <button
      class="noteFormSubmitBtn"
      id="editNoteBtn"
      type="submit"
      form="editNoteForm"
      style="visibility: hidden; height: 0"
    >
      Edit Note
    </button>

    <table class="noteTable statisticsTable">
      <thead class="tableHeader statisticsTableHeader">
        <tr>
          <th class="headerTitleName statisticsTitleCategory">Note Category</th>
          <th class="headerTitleCreated statisticsTitleCreated">Active</th>
          <th class="headerTitleCategory statisticsTitleCategory">Archived</th>
          <th class="statisticsHeaderLastElem"></th>
        </tr>
      </thead>
      <tbody class="tableBody statisticsTableBody"></tbody>
    </table>
  </body>
  <script src="./index.js" type="module"></script>
</html>
